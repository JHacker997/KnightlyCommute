<!DOCTYPE html>
<html>
  <head>
    <title>Knightly Commute</title>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src='https://threejs.org/examples/js/libs/dat.gui.min.js'></script>
    <script src= "https://threejs.org/examples/js/loaders/OBJLoader.js"> </script>
    <script src= "https://threejs.org/examples/js/loaders/MTLLoader.js"> </script>


    <script>
       // Add your own Javascript code/methods here.
      function mainFunction()
      {
        let renderer = new THREE.WebGLRenderer( { antialias: true } );//let renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setClearColor (0x888888, 1);
        document.body.appendChild( renderer.domElement );

        let scene = new THREE.Scene();

        let aspect = window.innerWidth / window.innerHeight;
        let camera = new THREE.PerspectiveCamera( 50, aspect, 1, 1000 );
        camera.position.y = 70;
        camera.position.z = 5;
        scene.add(camera);

        let light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 100, 1);
        scene.add(light);
        let ambient = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambient);
          
          let  envLoader = new THREE.CubeTextureLoader();
          envLoader.setPath("./cubeMap/");
          let textureCube = envLoader.load([
              "px.png", "nx.png",
              "py.png", "ny.png",
              "pz.png", "nz.png"
          ]);
          scene.background = textureCube;

        let render = function ()
        {
          renderer.render( scene, camera );
        };

        let cameraControls = new THREE.OrbitControls( camera, renderer.domElement  );
        cameraControls.addEventListener("change", render, false);

        let mtlLoader =  new THREE.MTLLoader();

        mtlLoader.load("./computerDesk/mesa_pc.mtl", function(materials){
          materials.preload();

          let objLoader = new THREE.OBJLoader();
          objLoader.setMaterials(materials);
          objLoader.load("./computerDesk/mesa_pc.obj", function(obj){
            obj.position.x = 10;
            scene.add(obj);
            render();
          });
        });

        let texture = THREE.ImageUtils.loadTexture( "mapper.png" );
        let material = new THREE.MeshLambertMaterial({ map : texture });
        let wood = new THREE.TextureLoader().load("./woodTex.png");
        let floorMaterial = new THREE.MeshLambertMaterial({side: THREE.DoubleSide, map: wood});
        let plane = new THREE.Mesh(new THREE.PlaneGeometry(21.6, 28.275), material);
        let floorplane = new THREE.Mesh(new THREE.PlaneGeometry(125, 125), floorMaterial);
        plane.rotation.x = Math.PI / 2;
        plane.rotation.z = Math.PI;
        plane.rotation.y = Math.PI;

        scene.add(plane);
        
        let cylinderGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.2);
        let nodeMaterial = new THREE.MeshBasicMaterial({color: 0xffff00});
        let cylinder1 = new THREE.Mesh(cylinderGeometry, nodeMaterial);
        let cylinder2 = new THREE.Mesh(cylinderGeometry, nodeMaterial);
        scene.add(cylinder1);
        scene.add(cylinder2);
        cylinder1.position.set(1.7, 46.42, -0.42);
        cylinder2.position.set(-6.8, 46.42, -0.10);

        plane.position.set(0, 46.4, 0);
          floorplane.rotation.x = Math.PI / 2;
          floorplane.rotation.z = Math.PI;
          floorplane.rotation.y = Math.PI;
          floorplane.position.set(5, -1, 0);
          scene.add(floorplane);

        render();

        let resize = function ()
        {
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          render();
        };

        window.addEventListener("resize",resize, false)
      }
    </script>
  </head>
  <body onload="mainFunction();">
  <h1>Knightly Commute</h1>
  </body>
</html>
