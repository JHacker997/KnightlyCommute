<!DOCTYPE html>
<html>
  <head>
    <title>Knightly Commute</title>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src='https://threejs.org/examples/js/libs/dat.gui.min.js'></script>
    <script src= "https://threejs.org/examples/js/loaders/OBJLoader.js"> </script>
    <script src= "https://threejs.org/examples/js/loaders/MTLLoader.js"> </script>


    <script>
       // Add your own Javascript code/methods here.
      function mainFunction()
      {
        let renderer = new THREE.WebGLRenderer( { antialias: true } );//let renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setClearColor (0x888888, 1);
        document.body.appendChild( renderer.domElement );

        let scene = new THREE.Scene();

        let aspect = window.innerWidth / window.innerHeight;
        let camera = new THREE.PerspectiveCamera( 50, aspect, 1, 1000 );
        camera.position.y = 80;
        camera.position.z = 5;
        scene.add(camera);

        let light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 100, 1);
        scene.add(light);
        let ambient = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambient);
          
          let  envLoader = new THREE.CubeTextureLoader();
          envLoader.setPath("./cubeMap/");
          let textureCube = envLoader.load([
              "px.png", "nx.png",
              "py.png", "ny.png",
              "pz.png", "nz.png"
          ]);
          scene.background = textureCube;

        let render = function ()
        {
          renderer.render( scene, camera );
        };

        let cameraControls = new THREE.OrbitControls( camera, renderer.domElement  );
        cameraControls.addEventListener("change", render, false);

        let mtlLoader =  new THREE.MTLLoader();

        mtlLoader.load("./computerDesk/mesa_pc.mtl", function(materials){
          materials.preload();

          let objLoader = new THREE.OBJLoader();
          objLoader.setMaterials(materials);
          objLoader.load("./computerDesk/mesa_pc.obj", function(obj){
            obj.position.x = 10;
            scene.add(obj);
            render();
          });
        });

        let texture = THREE.ImageUtils.loadTexture( "mapper.png" );
        let material = new THREE.MeshLambertMaterial({ map : texture });
        let wood = new THREE.TextureLoader().load("./woodTex.png");
        let floorMaterial = new THREE.MeshLambertMaterial({side: THREE.DoubleSide, map: wood});
        let plane = new THREE.Mesh(new THREE.PlaneGeometry(21.6, 28.275), material);
        let floorplane = new THREE.Mesh(new THREE.PlaneGeometry(125, 125), floorMaterial);
        plane.rotation.x = Math.PI / 2;
        plane.rotation.z = Math.PI;
        plane.rotation.y = Math.PI;

        scene.add(plane);
        
        let cylinderGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2);
        let nodeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        let cylinderArray = [];
        let numNodes = 22;
        for(let i = 0; i < numNodes; i++)
        {
          cylinderArray.push(new THREE.Mesh(cylinderGeometry, nodeMaterial));
          scene.add(cylinderArray[i]);
        }

        cylinderArray[0].position.set(1.7, 46.42, -0.42);
        cylinderArray[1].position.set(-6.8, 46.42, -0.10);
        cylinderArray[2].position.set(-0.48, 46.42, 1.3);
        cylinderArray[3].position.set(-4.15, 46.42, 0.95);
        cylinderArray[4].position.set(-6.7, 46.42, -3.55);
        cylinderArray[5].position.set(-4.75, 46.42, -7.5);
        cylinderArray[6].position.set(0.5, 46.42, -7.6);
        cylinderArray[7].position.set(1.61, 46.42, -7.35);
        cylinderArray[8].position.set(2.3, 46.42, -6.29);
        cylinderArray[9].position.set(2.62, 46.42, -5.22);
        cylinderArray[10].position.set(3.55, 46.42, -3.85);
        cylinderArray[11].position.set(6.2, 46.42, -12.2);
        cylinderArray[12].position.set(-8.9, 46.42, -12.2);
        cylinderArray[13].position.set(-8.9, 46.42, -8.4);
        cylinderArray[14].position.set(-8.9, 46.42, -3.35);
        cylinderArray[15].position.set(-8.77, 46.42, 1.22);
        cylinderArray[16].position.set(-9.3, 46.42, 5.45);
        cylinderArray[17].position.set(-9.1, 46.42, 11.2);
        cylinderArray[18].position.set(-1.29, 46.42, 10.8);
        cylinderArray[19].position.set(5.8, 46.42, 8.3);
        cylinderArray[20].position.set(3.55, 46.42, 5.2);
        cylinderArray[21].position.set(3.17, 46.42, 2.62);


        plane.position.set(0, 46.4, 0);
          floorplane.rotation.x = Math.PI / 2;
          floorplane.rotation.z = Math.PI;
          floorplane.rotation.y = Math.PI;
          floorplane.position.set(5, -1, 0);
          scene.add(floorplane);

        render();

        let resize = function ()
        {
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          render();
        };

        window.addEventListener("resize",resize, false)
      }
    </script>
  </head>
  <body onload="mainFunction();">
  <h1>Knightly Commute</h1>
  </body>
</html>
